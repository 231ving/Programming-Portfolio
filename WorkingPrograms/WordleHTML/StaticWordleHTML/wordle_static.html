<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Static Wordle Image</title>
</head>

<body>
	<div class="gamebox">
		<div id="wordlebox" class="container">
			<span class="miss">S</span>
			<span class="miss">T</span>
			<span class="miss">E</span>
			<span class="almost">R</span>
			<span class="miss">N</span>

			<span class="miss">A</span>
			<span class="correct">R</span>
			<span class="correct">O</span>
			<span class="miss">M</span>
			<span class="miss">A</span>

			<span class="almost">C</span>
			<span class="correct">R</span>
			<span class="correct">O</span>
			<span class="miss">O</span>
			<span class="correct">K</span>

			<span class="correct">F</span>
			<span class="correct">R</span>
			<span class="correct">O</span>
			<span class="correct">C</span>
			<span class="correct">K</span>

			<span class="empty"></span>
			<span class="empty"></span>
			<span class="empty"></span>
			<span class="empty"></span>
			<span class="empty"></span>

			<span class="empty"></span>
			<span class="empty"></span>
			<span class="empty"></span>
			<span class="empty"></span>
			<span class="empty"></span>
		</div>
		<div class="flex-container" id="keyboard">
			<p class="keyboard">
				<span>Q</span>
				<span>W</span>
				<span class="miss">E</span>
				<span class='correct'>R</span>
				<span class="miss">T</span>
				<span>Y</span>
				<span>U</span>
				<span>I</span>
				<span class='correct'>O</span>
				<span>P</span>
			</p>
			<p class="keyboard">
				<span class="miss">A</span>
				<span class="miss">S</span>
				<span>D</span>
				<span class='correct'>F</span>
				<span>G</span>
				<span>H</span>
				<span>J</span>
				<span class='correct'>K</span>
				<span>L</span>
			</p>
			<p class="keyboard">
				<span class="special">ENTER</span>
				<span>Z</span>
				<span class='correct'>X</span>
				<span>C</span><span>V</span>
				<span class="miss">B</span>
				<span class="miss">N</span>
				<span class="miss">M</span>
				<span class="special"><==</span>
			</p>
		</div>
	</div>
</body>
</html>
